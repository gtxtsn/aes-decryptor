<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencriptar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #5568d3;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #d4edda;
            border-radius: 8px;
            display: none;
            word-break: break-all;
        }
        .error {
            background: #f8d7da !important;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>üîì Desencriptar</h1>
        <input type="password" id="password" placeholder="Ingresa la contrase√±a" autofocus>
        <button onclick="decrypt()">Desencriptar</button>
        <div id="result"></div>
    </div>

    <script>
        // Obtener datos del QR desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const encrypted = urlParams.get('data');

        // Esperar a que cargue el DOM
        window.addEventListener('DOMContentLoaded', function() {
            if (!encrypted) {
                document.querySelector('.box').innerHTML = '<h1 style="color:#dc3545">‚ùå No hay datos</h1><p style="text-align:center">Escanea un c√≥digo QR v√°lido</p>';
                return;
            }

            // Permitir desencriptar con Enter
            const passwordInput = document.getElementById('password');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') decrypt();
                });
            }
        });

        function decrypt() {
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');

            if (!password) {
                result.innerHTML = '‚ùå Ingresa la contrase√±a';
                result.className = 'error';
                result.style.display = 'block';
                return;
            }

            try {
                const decrypted = CryptoJS.AES.decrypt(encrypted, password);
                const text = decrypted.toString(CryptoJS.enc.Utf8);

                if (!text) {
                    result.innerHTML = '‚ùå Contrase√±a incorrecta';
                    result.className = 'error';
                } else {
                    result.innerHTML = '<strong>‚úÖ Mensaje:</strong><br><br>' + text;
                    result.className = '';
                }
                result.style.display = 'block';
            } catch (error) {
                result.innerHTML = '‚ùå Error al desencriptar';
                result.className = 'error';
                result.style.display = 'block';
            }
        }
    </script>
</body>
</html>
